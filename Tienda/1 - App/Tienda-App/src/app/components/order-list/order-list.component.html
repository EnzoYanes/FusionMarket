<h2>Listado de ordenes</h2>

<table mat-table [dataSource]="orders">
    
  <ng-container matColumnDef="BillingNumber">
    <th mat-header-cell *matHeaderCellDef > NÂº de factura </th>
    <td mat-cell *matCellDef="let item"> {{item.billingNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef > Nombre </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let item"> {{item.status}} </td>
  </ng-container>

  <ng-container matColumnDef="CreatedDate">
    <th mat-header-cell *matHeaderCellDef > Fecha </th>
    <td mat-cell *matCellDef="let item"> {{item.createdDate | date:'yyyy/MM/dd hh:mm a'}} </td>
  </ng-container>

  <ng-container matColumnDef="TotalPrice">
    <th mat-header-cell *matHeaderCellDef> Importe </th>
    <td mat-cell *matCellDef="let item"> {{item.totalPrice.toFixed(2)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
