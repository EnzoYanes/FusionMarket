<div class="example-container">
  <h2>Formulario de registro</h2>
  <div class="form-container">
    <form [formGroup]="userForm" (submit)="onSubmit()">
      <div>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Nombre
          </mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Apellido
          </mat-label>
          <input matInput formControlName="surname" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Documento de identidad
          </mat-label>
          <input matInput formControlName="documentNumber" required>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> E-mail
          </mat-label>
          <input matInput formControlName="username" type="email" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Password
          </mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit">Registrarse</button>
    </form>
  </div>
</div>
