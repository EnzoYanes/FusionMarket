<div class="row justify-content-center">
  <div class="col">
    <form [formGroup]="userForm" (submit)="onSubmit()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Formulario de registro
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-6">
              <mat-form-field>
                <input matInput formControlName="name" required placeholder="Nombre"/>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field>
                <input matInput formControlName="surname" required placeholder="Apellido"/>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <mat-form-field>
                <input matInput formControlName="documentNumber" required placeholder="Documento de identidad"/>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field>
                <input matInput formControlName="username" type="email" required placeholder="Correo electrónico"/>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <mat-form-field>
                <input matInput formControlName="password" type="password" required placeholder="Contraseña"/>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field>
                <input matInput type="password" placeholder="Repetir contraseña"/>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Registrarse</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
