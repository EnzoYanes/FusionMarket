<h2>Mi carrito</h2>

<table mat-table [dataSource]="orderLines$">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Nombre </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef > Precio </th>
    <td mat-cell *matCellDef="let item"> {{item.price}} </td>
  </ng-container>

  <ng-container matColumnDef="itemNumbers">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let item">
      <mat-form-field style="width: 40px;">
        <input type="number" matInput [(ngModel)]="item.itemNumbers" min="0">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="subTotal">
    <th mat-header-cell *matHeaderCellDef > Sub total </th>
    <td mat-cell *matCellDef="let item"> {{item.price * item.itemNumbers}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button color="warn">
        <mat-icon>remove_shopping_cart</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
